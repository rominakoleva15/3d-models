<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Raincoat Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { 
      margin:0; 
      background:#f0f0f0; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      height:100vh; 
    }
    model-viewer { 
      width:80%; 
      height:80%; 
      border-radius:12px; 
    }
  </style>
</head>
<body>
  <model-viewer
    src="womens_oversize_raincoat.glb"
    alt="Woman wearing oversized raincoat"
    camera-controls
    auto-rotate
    ar>
  </model-viewer>
</body>
</html>
